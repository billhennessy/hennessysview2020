<div class = 'nav-drop'>
  <div class = 'nav-body'>
   <div class="search-div">
      <form onsubmit="duckSearch()" action="javascript:void(0)">
        <input id="searchField" type="text" value="" placeholder="Search...">
    </form>
    </div>
    {{- range .Site.Data.menu }}
      <a href = '{{ absURL .url }}' class = 'nav_item'>{{ .item }}</a>
    {{- end }}
    <div class = 'nav-close'></div>

  </div>
</div>
{{- partial "header" . }}
<script type="text/javascript">
  function duckSearch() {
   var q = document.getElementById('searchField').value;
    q = encodeURIComponent( q );
    // var site = "rv1.tech";
    var site ='';
    if (window.location.hostname == "localhost")
      site = "https://www.hennessysview.com";
    else{
      site = " {{ .Site.BaseURL }}";
    }
    //var site = "{{ .Site.BaseURL }}" ;
    var url  = "https://duckduckgo.com?q=" + q + "+site:" + site; 
    console.log( url );
    window.open(url, "_self");
    }
  
</script>
